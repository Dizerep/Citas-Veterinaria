<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Citas Médicas - Veterinaria</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro de Citas Médicas</h1>
        <form id="citaForm" class="mt-4">
            <div class="mb-3">
                <label for="nombrePropietario" class="form-label">Nombre del Propietario</label>
                <input type="text" class="form-control" id="nombrePropietario" placeholder="Ingresa el nombre del propietario" required>
            </div>

            <div class="mb-3">
                <label for="nombreMascota" class="form-label">Nombre de la Mascota</label>
                <input type="text" class="form-control" id="nombreMascota" placeholder="Ingresa el nombre de la mascota" required>
            </div>

            <div class="mb-3">
                <label for="tipoMascota" class="form-label">Tipo de Mascota</label>
                <select class="form-select" id="tipoMascota" required>
                    <option selected disabled value="">Selecciona el tipo de mascota</option>
                    <option value="Perro">Perro</option>
                    <option value="Gato">Gato</option>
                    <option value="Ave">Ave</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fechaCita" class="form-label">Fecha de la Cita</label>
                <input type="date" class="form-control" id="fechaCita" required>
            </div>

            <div class="mb-3">
                <label for="horaCita" class="form-label">Hora de la Cita</label>
                <input type="time" class="form-control" id="horaCita" required>
            </div>

            <div class="mb-3">
                <label for="motivoCita" class="form-label">Motivo de la Cita</label>
                <textarea class="form-control" id="motivoCita" rows="3" placeholder="Describe el motivo de la cita" required></textarea>
            </div>

            <div class="mb-3">
                <label for="telefonoContacto" class="form-label">Teléfono de Contacto</label>
                <input type="tel" class="form-control" id="telefonoContacto" placeholder="Ingresa el teléfono de contacto" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Cita</button>
        </form>

        <!-- Nuevo botón para buscar citas -->
        <button id="buscarCitaBtn" class="btn btn-secondary mt-3">Buscar Cita por Nombre</button>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Citas Agendadas</h1>
    
        <!-- Tabla para mostrar citas -->
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Propietario</th>
                    <th>Mascota</th>
                    <th>Tipo</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Motivo</th>
                    <th>Teléfono</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="citasContainer">
                <!-- Las citas se insertarán aquí -->
            </tbody>
        </table>
    </div>
    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <!-- SweetAlert2 CSS -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
